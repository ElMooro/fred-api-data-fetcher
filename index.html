    <script>
        // Set today's date as the default end date
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('observation-end').value = formattedDate;
        });

        // Your FRED API key
        const apiKey = "2f057499936072679d8843d7fce99989";  // Replace with your actual API key
        
        document.getElementById('fetch-data').addEventListener('click', fetchData);
        
        let chart;
        
        async function fetchData() {
            const seriesId = document.getElementById('series-id').value.trim();
            const startDate = document.getElementById('observation-start').value;
            const endDate = document.getElementById('observation-end').value;
            const frequency = document.getElementById('frequency').value;
            
            if (!seriesId) {
                alert('Please enter a Series ID');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const chartDiv = document.getElementById('chart');
            
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            if (chart) {
                chart.destroy();
            }
            
            try {
                // First, get the series title for display purposes
                const infoUrl = `https://api.stlouisfed.org/fred/series?series_id=${seriesId}&api_key=${apiKey}&file_type=json`;
                const infoResponse = await fetch(infoUrl);
                const infoData = await infoResponse.json();
                
                if (!infoResponse.ok) {
                    throw new Error(`API error: ${infoData.error_message || 'Unknown error'}`);
                }
                
                const seriesTitle = infoData.seriess[0].title;
                
                // Now get the actual data
                let url = `https://api.stlouisfed.org/fred/series/observations?series_id=${seriesId}&api_key=${apiKey}&file_type=json`;
                
                if (startDate) {
                    url += `&observation_start=${startDate}`;
                }
                if (endDate) {
                    url += `&observation_end=${endDate}`;
                }
                if (frequency) {
                    url += `&frequency=${frequency}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`API error: ${data.error_message || 'Unknown error'}`);
                }
                
                if (data.observations.length === 0) {
                    resultsDiv.innerHTML = '<p>No data found for the specified parameters.</p>';
                } else {
                    // Create a header with series info
                    const header = document.createElement('h2');
                    header.textContent = seriesTitle;
                    resultsDiv.appendChild(header);
                    
                    // Display data in a table
                    const table = document.createElement('table');
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    
                    const dateHeader = document.createElement('th');
                    dateHeader.textContent = 'Date';
                    headerRow.appendChild(dateHeader);
                    
                    const valueHeader = document.createElement('th');
                    valueHeader.textContent = 'Value';
                    headerRow.appendChild(valueHeader);
                    
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    
                    const tbody = document.createElement('tbody');
                    
                    // Prepare data for chart
                    const chartLabels = [];
                    const chartValues = [];
                    
                    data.observations.forEach(obs => {
                        const row = document.createElement('tr');
                        
                        const dateCell = document.createElement('td');
                        dateCell.textContent = obs.date;
                        row.appendChild(dateCell);
                        
                        const valueCell = document.createElement('td');
                        valueCell.textContent = obs.value === '.' ? 'No data' : obs.value;
                        row.appendChild(valueCell);
                        
                        tbody.appendChild(row);
                        
                        // Add to chart data if value is valid
                        if (obs.value !== '.') {
                            chartLabels.push(obs.date);
                            chartValues.push(parseFloat(obs.value));
                        }
                    });
                    
                    table.appendChild(tbody);
                    resultsDiv.appendChild(table);
                    
                    // Create a chart
                    const ctx = document.createElement('canvas');
                    ctx.id = 'data-chart';
                    chartDiv.innerHTML = '';
                    chartDiv.appendChild(ctx);
                    
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: chartLabels,
                            datasets: [{
                                label: seriesTitle,
                                data: chartValues,
                                borderColor: '#0066cc',
                                backgroundColor: 'rgba(0, 102, 204, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.1
                            }]

                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    ticks: {
                                        maxRotation: 45,
                                        minRotation: 45
                                    }
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
                console.error('Error fetching data:', error);
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
    </script>
