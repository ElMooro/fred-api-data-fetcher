<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRED API Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        #data {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>FRED API Data Viewer</h1>
    <form id="fetchForm">
        <label for="seriesId">Enter Series ID:</label>
        <input type="text" id="seriesId" placeholder="e.g., GDP">
        <button type="submit">Fetch Data</button>
    </form>

    <div id="data"></div>

    <script>
        const apiKey = '2f057499936072679d8843d7fce99989'; // Your FRED API key
        const form = document.getElementById('fetchForm');
        const dataDiv = document.getElementById('data');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            dataDiv.innerHTML = ''; // Clear previous data

            const seriesId = document.getElementById('seriesId').value.trim();
            if (!seriesId) {
                dataDiv.innerHTML = '<p class="error">Please enter a valid Series ID.</p>';
                return;
            }

            const apiUrl = `https://api.stlouisfed.org/fred/series/observations?series_id=${seriesId}&api_key=${apiKey}&file_type=json`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                if (data && data.observations) {
                    renderData(data.observations);
                } else {
                    dataDiv.innerHTML = '<p class="error">No data found for the provided Series ID.</p>';
                }
            } catch (error) {
                dataDiv.innerHTML = `<p class="error">Error fetching data: ${error.message}</p>`;
            }
        });

        function renderData(observations) {
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            const dateHeader = document.createElement('th');
            dateHeader.textContent = 'Date';
            const valueHeader = document.createElement('th');
            valueHeader.textContent = 'Value';

            headerRow.appendChild(dateHeader);
            headerRow.appendChild(valueHeader);
            table.appendChild(headerRow);

            observations.forEach(obs => {
                const row = document.createElement('tr');
                const dateCell = document.createElement('td');
                dateCell.textContent = obs.date;
                const valueCell = document.createElement('td');
                valueCell.textContent = obs.value === '.' ? 'N/A' : obs.value;

                row.appendChild(dateCell);
                row.appendChild(valueCell);
                table.appendChild(row);
            });

            dataDiv.appendChild(table);
        }
    </script>
</body>
</html>
