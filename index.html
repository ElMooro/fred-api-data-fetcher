<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4361ee;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .chart-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            padding: 20px;
            width: calc(50% - 20px);
        }
        @media (max-width: 768px) {
            .chart-box {
                width: 100%;
            }
        }
        .chart-title {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 15px;
            color: #4361ee;
            text-align: center;
        }
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3a56d4;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Interactive Chart Dashboard</h1>
        </div>
    </header>

    <div class="container">
        <div class="controls">
            <button id="randomizeData">Randomize Data</button>
            <button id="addDataset">Add Dataset</button>
            <button id="removeDataset">Remove Dataset</button>
        </div>

        <div class="chart-container">
            <div class="chart-box">
                <h2 class="chart-title">Monthly Revenue</h2>
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-box">
                <h2 class="chart-title">User Growth</h2>
                <canvas id="lineChart"></canvas>
            </div>
            <div class="chart-box">
                <h2 class="chart-title">Traffic Sources</h2>
                <canvas id="pieChart"></canvas>
            </div>
            <div class="chart-box">
                <h2 class="chart-title">Weekly Performance</h2>
                <canvas id="radarChart"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Created with Chart.js | Data for demonstration purposes only</p>
        </div>
    </footer>

    <script>
        // Helper function to generate random data
        function getRandomData(min, max, count) {
            return Array.from({ length: count }, () => 
                Math.floor(Math.random() * (max - min + 1)) + min
            );
        }

        // Helper function to generate random colors
        function getRandomColor() {
            const r = Math.floor(Math.random() * 255);
            const g = Math.floor(Math.random() * 255);
            const b = Math.floor(Math.random() * 255);
            return `rgba(${r}, ${g}, ${b}, 0.7)`;
        }

        // Labels for all charts
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];

        // BAR CHART - Monthly Revenue
        const barCtx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: months,
                datasets: [{
                    label: '2024 Revenue ($K)',
                    data: getRandomData(30, 100, 6),
                    backgroundColor: 'rgba(67, 97, 238, 0.7)',
                    borderColor: 'rgba(67, 97, 238, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // LINE CHART - User Growth
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: months,
                datasets: [{
                    label: 'New Users',
                    data: getRandomData(500, 3000, 6),
                    fill: false,
                    borderColor: 'rgba(76, 201, 240, 1)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });

        // PIE CHART - Traffic Sources
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Organic Search', 'Direct', 'Social Media', 'Referral', 'Email'],
                datasets: [{
                    data: getRandomData(10, 40, 5),
                    backgroundColor: [
                        'rgba(67, 97, 238, 0.7)',
                        'rgba(76, 201, 240, 0.7)',
                        'rgba(87, 204, 153, 0.7)',
                        'rgba(255, 107, 107, 0.7)',
                        'rgba(255, 209, 102, 0.7)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                    }
                }
            }
        });

        // RADAR CHART - Weekly Performance
        const radarCtx = document.getElementById('radarChart').getContext('2d');
        const radarChart = new Chart(radarCtx, {
            type: 'radar',
            data: {
                labels: ['Speed', 'Reliability', 'User Satisfaction', 'Features', 'Support', 'Security'],
                datasets: [{
                    label: 'Current Week',
                    data: getRandomData(60, 100, 6),
                    fill: true,
                    backgroundColor: 'rgba(67, 97, 238, 0.2)',
                    borderColor: 'rgba(67, 97, 238, 1)',
                    pointBackgroundColor: 'rgba(67, 97, 238, 1)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgba(67, 97, 238, 1)'
                }]
            },
            options: {
                elements: {
                    line: {
                        borderWidth: 2
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });

        // Button event listeners for interactivity
        document.getElementById('randomizeData').addEventListener('click', () => {
            // Update each chart with new random data
            barChart.data.datasets.forEach(dataset => {
                dataset.data = getRandomData(30, 100, 6);
            });
            barChart.update();

            lineChart.data.datasets.forEach(dataset => {
                dataset.data = getRandomData(500, 3000, 6);
            });
            lineChart.update();

            pieChart.data.datasets.forEach(dataset => {
                dataset.data = getRandomData(10, 40, 5);
            });
            pieChart.update();

            radarChart.data.datasets.forEach(dataset => {
                dataset.data = getRandomData(60, 100, 6);
            });
            radarChart.update();
        });

        document.getElementById('addDataset').addEventListener('click', () => {
            // Add a new dataset to the bar and line charts
            const newColor = getRandomColor();
            
            // Add to bar chart
            barChart.data.datasets.push({
                label: `Dataset ${barChart.data.datasets.length + 1}`,
                data: getRandomData(30, 100, 6),
                backgroundColor: newColor,
                borderColor: newColor,
                borderWidth: 1
            });
            barChart.update();

            // Add to line chart
            const lineColor = getRandomColor();
            lineChart.data.datasets.push({
                label: `Dataset ${lineChart.data.datasets.length + 1}`,
                data: getRandomData(500, 3000, 6),
                fill: false,
                borderColor: lineColor,
                tension: 0.1
            });
            lineChart.update();
        });

        document.getElementById('removeDataset').addEventListener('click', () => {
            // Remove the last dataset from bar and line charts
            if (barChart.data.datasets.length > 1) {
                barChart.data.datasets.pop();
                barChart.update();
            }

            if (lineChart.data.datasets.length > 1) {
                lineChart.data.datasets.pop();
                lineChart.update();
            }
        });
    </script>
</body>
</html>
